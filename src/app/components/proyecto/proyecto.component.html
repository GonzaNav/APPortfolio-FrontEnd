<section>
  <div class="container">
    <div class="row">
      <div class="section-title text-center">
        <h1>Proyectos <i>Realizados</i></h1>
        <p class="tagline">Education is the key to unlock the golden door of freedom.</p>
        <div>
          <span class="line-large"></span>
        </div>
      </div>
      <div class="btn-toolbar justify-content-center" role="toolbar" *ngIf="isLogged">
        <div class="btn-group me-2" role="group" aria-label="First group">
          <a type="button" class="btn btn-success rounded-circle" *ngIf="isLogged" [skipLocationChange]='true' [routerLink]="['',{ outlets: { modal: ['proyectos','nuevo'] } }]"><i class="bi bi-plus-lg"></i></a>
        </div>
      </div>
    </div>
    <div class="row mb-4" *ngFor="let proyecto of proyectos">
      <div class="col-sm-12 col-md-7 col-lg-7 proyecto_texto">
          <div class="d-flex justify-content-start align-items-center flex-wrap">
            <h4 class="me-2">{{proyecto.nombreProy}}</h4>
            <div class="btn-toolbar" role="toolbar" *ngIf="isLogged">
              <div class="btn-group me-2 btn-group-sm" role="group" aria-label="First group">
                <a type="button" class="btn btn-warning rounded-circle" *ngIf="isLogged" [skipLocationChange]='true' [routerLink]="['',{ outlets: { modal: ['proyectos','actualizar', proyecto.id] } }]"><i class="bi bi-pencil-fill"></i></a>
              </div>
              <div class="btn-group btn-group-sm" role="group" aria-label="Second group">
                <button (click)="borrar(proyecto.id!)" type="button" class="btn btn-danger rounded-circle">
                  <i class="bi bi-trash3-fill"></i>
                </button>
              </div>
            </div>
          </div>
          <p>{{proyecto.descripcionProy}}</p>
      </div>
      <div class="col-sm-12 col-md-3 col-lg-3 offset-md-1 offset-lg-1 proyecto_imagen">
          <img [src]="proyecto.imgProy ? proyecto.imgProy : '../../assets/default-noimage.png'" alt="{{proyecto.nombreProy}}" class="img-fluid img-proyecto">
      </div>
    </div>
  </div>
</section>
