<section>
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
            <div class="section-title text-center">
              <h1>Experiencia <i>Laboral</i></h1>
              <p class="tagline">Education is the key to unlock the golden door of freedom.</p>
              <div>
                <span class="line-large"></span>
              </div>
            </div>
            <div class="btn-toolbar justify-content-center" role="toolbar" *ngIf="isLogged">
              <div class="btn-group me-2" role="group" aria-label="First group">
                <a type="button" class="btn btn-success rounded-circle" *ngIf="isLogged" [skipLocationChange]='true' [routerLink]="['',{ outlets: { modal: ['experiencia','nueva'] } }]"><i class="bi bi-plus-lg"></i></a>
              </div>
            </div>
          </div>
      </div>
      <div class="row mt-2">
          <div class="col-lg-12 m-15px-tb">
              <div class="resume-box">
                  <ul>
                      <li *ngFor="let experiencia of experiencias" >
                          <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 20px;">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 00.75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 00-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0112 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 01-.673-.38m0 0A2.18 2.18 0 013 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 013.413-.387m7.5 0V5.25A2.25 2.25 0 0013.5 3h-3a2.25 2.25 0 00-2.25 2.25v.894m7.5 0a48.667 48.667 0 00-7.5 0M12 12.75h.008v.008H12v-.008z" />
                            </svg>
                          </div>
                          <div class="d-flex justify-content-between align-items-center">
                            <span class="time">{{experiencia.fechaInicio}} - {{experiencia.fechaFin}}</span>
                            <div class="btn-toolbar" role="toolbar" *ngIf="isLogged">
                              <div class="btn-group me-2 btn-group-sm" role="group" aria-label="First group">
                                <a type="button" class="btn btn-warning rounded-circle" *ngIf="isLogged" [skipLocationChange]='true' [routerLink]="['',{ outlets: { modal: ['experiencia','actualizar', experiencia.id] } }]"><i class="bi bi-pencil-fill"></i></a>
                              </div>
                              <div class="btn-group btn-group-sm" role="group" aria-label="Second group">
                                <button (click)="borrar(experiencia.id!)" type="button" class="btn btn-danger rounded-circle">
                                  <i class="bi bi-trash3-fill"></i>
                                </button>
                              </div>
                            </div>
                          </div>
                          <h5>{{experiencia.puestoExp}} - {{experiencia.nombreExp}}</h5>
                          <p>{{experiencia.descripcionExp}}</p>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
</section>
