<div class="modal fade" id="modal-nueva-habilidad" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered justify-content-center">
    <div class="modal-content rounded-4">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Agregar habilidad</h3>
        <button type="button" class="btn-close bg-white rounded-circle mb-4" data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="hysForm" (ngSubmit)="createHys()" novalidate #form="ngForm">
          <div class="form-group m-3">
            <label for="nombreHys">Nombre de la Habilidad</label>
            <input type="text" class="form-control" id="nombreHys" name="nombreHys" formControlName="nombreHys">
          </div>
          <div *ngIf="nombreHys?.errors && nombreHys?.touched">
            <div *ngIf="nombreHys?.hasError('required')" class="alert alert-danger" role="alert">
              Debe ingresar el nombre de la habilidad.
            </div>
          </div>
          <div class="form-group m-3">
            <label for="porcentajeHys">Porcentaje</label>
            <input type="text" class="form-control" id="porcentajeHys" name="porcentajeHys" formControlName="porcentajeHys">
          </div>
          <div *ngIf="porcentajeHys?.errors && porcentajeHys?.touched">
            <div *ngIf="porcentajeHys?.hasError('required')" class="alert alert-danger" role="alert">
              Debe agregar el porcentaje.
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" [disabled]="nombreHys?.hasError('required') || porcentajeHys?.hasError('required')" data-bs-dismiss="modal" class="btn btn-primary">Agregar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
