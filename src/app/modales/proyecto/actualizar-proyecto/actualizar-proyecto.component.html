<div class="modal fade" id="modal-actualizar-proyecto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered justify-content-center">
    <div class="modal-content rounded-4">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Actualizar proyecto</h3>
        <button type="button" class="btn-close bg-white rounded-circle mb-4" data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="proyectoForm" (ngSubmit)="updateProyecto()" novalidate #form="ngForm">
          <div class="form-group m-3">
            <label for="nombreProyecto">Nombre del proyecto</label>
            <input type="text" class="form-control" id="nombreProyecto" name="nombreProyecto" formControlName="nombreProyecto">
          </div>
          <div *ngIf="nombreProyecto?.errors && nombreProyecto?.touched">
            <div *ngIf="nombreProyecto?.hasError('required')" class="alert alert-danger" role="alert">
              Debe ingresar el nombre del proyecto.
            </div>
          </div>
          <div class="form-group m-3">
            <label for="descripcionProyecto">Descripción del proyecto</label>
            <input type="text" class="form-control" id="descripcionProyecto" name="descripcionProyecto" formControlName="descripcionProyecto">
          </div>
          <div *ngIf="descripcionProyecto?.errors && descripcionProyecto?.touched">
            <div *ngIf="descripcionProyecto?.hasError('required')" class="alert alert-danger" role="alert">
              Debe ingresar una descripción.
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" [disabled]="nombreProyecto?.hasError('required') || descripcionProyecto?.hasError('required')" data-bs-dismiss="modal" class="btn btn-primary">Actualizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
