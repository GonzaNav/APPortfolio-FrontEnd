<div class="modal fade" id="modal-actualizar-info" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered justify-content-center">
    <div class="modal-content rounded-4">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Actualizar datos personales</h3>
        <button type="button" class="btn-close bg-white rounded-circle mb-4" data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="personaForm" (ngSubmit)="updatePersona()" novalidate #form="ngForm">
          <div class="form-group m-3">
            <label for="nombrePersona">Nombre</label>
            <input type="text" class="form-control" id="nombrePersona" name="nombrePersona" formControlName="nombrePersona">
          </div>
          <div *ngIf="nombrePersona?.errors && nombrePersona?.touched">
            <div *ngIf="nombrePersona?.hasError('required')" class="alert alert-danger" role="alert">
              Debe ingresar su nombre.
            </div>
          </div>
          <div class="form-group m-3">
            <label for="apellidoPersona">Apellido</label>
            <input type="text" class="form-control" id="apellidoPersona" name="apellidoPersona" formControlName="apellidoPersona">
          </div>
          <div *ngIf="apellidoPersona?.errors && apellidoPersona?.touched">
            <div *ngIf="apellidoPersona?.hasError('required')" class="alert alert-danger" role="alert">
              Debe ingresar su apellido.
            </div>
          </div>
          <div class="form-group m-3">
            <label for="tituloPersona">Título</label>
            <input type="text" class="form-control" id="tituloPersona" name="tituloPersona" formControlName="tituloPersona">
          </div>
          <div *ngIf="tituloPersona?.errors && tituloPersona?.touched">
            <div *ngIf="tituloPersona?.hasError('required')" class="alert alert-danger" role="alert">
              Debe ingresar su titulo.
            </div>
          </div>
          <div class="form-group m-3">
            <label for="descripcionPersona">Acerca de mí</label>
            <textarea rows="5" type="text" class="form-control" id="descripcionPersona" name="descripcionPersona" formControlName="descripcionPersona"></textarea>
          </div>
          <div *ngIf="descripcionPersona?.errors && descripcionPersona?.touched">
            <div *ngIf="descripcionPersona?.hasError('required')" class="alert alert-danger" role="alert">
              Debe agregar su descripción.
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" [disabled]="nombrePersona?.hasError('required') || descripcionPersona?.hasError('required')" data-bs-dismiss="modal" class="btn btn-primary">Actualizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
