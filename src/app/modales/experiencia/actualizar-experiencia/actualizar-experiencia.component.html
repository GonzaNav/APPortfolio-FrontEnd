<div class="modal fade" id="modal-actualizar-experiencia" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered justify-content-center">
    <div class="modal-content rounded-4">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Actualizar experiencia laboral</h3>
        <button type="button" class="btn-close bg-white rounded-circle mb-4" data-bs-dismiss="modal"
          aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="experienciaForm" (ngSubmit)="updateExp()" novalidate #form="ngForm">
          <div class="form-group m-3">
            <label for="nombreExp">Nombre de la Empresa/Organización</label>
            <input type="text" class="form-control" id="nombreExp" name="nombreExp" formControlName="nombreExp">
          </div>
          <div *ngIf="nombreExp?.errors && nombreExp?.touched">
            <div *ngIf="nombreExp?.hasError('required')" class="alert alert-danger" role="alert">
              Debe ingresar el nombre de la empresa u organización.
            </div>
          </div>
          <div class="form-group m-3">
            <label for="puestoExp">Puesto Ocupado</label>
            <input type="text" class="form-control" id="puestoExp" name="puestoExp" formControlName="puestoExp">
          </div>
          <div *ngIf="puestoExp?.errors && puestoExp?.touched">
            <div *ngIf="puestoExp?.hasError('required')" class="alert alert-danger" role="alert">
              Debe ingresar el nombre del puesto.
            </div>
          </div>
          <div class="form-group m-3">
            <label for="descripcionExp">Descripción del puesto</label>
            <textarea rows="5" type="text" class="form-control" id="descripcionExp" name="descripcionExp" formControlName="descripcionExp"></textarea>
          </div>
          <div *ngIf="descripcionExp?.errors && descripcionExp?.touched">
            <div *ngIf="descripcionExp?.hasError('required')" class="alert alert-danger" role="alert">
              Debe agregar la descripción del puesto.
            </div>
          </div>
          <div class="d-flex">
            <div>
              <div class="form-group m-3">
                <label for="fechaInicio">Fecha Inicio</label>
                <input type="text" class="form-control" id="fechaInicio" name="fechaInicio" formControlName="fechaInicio">
              </div>
              <div *ngIf="fechaInicio?.errors && fechaInicio?.touched">
                <div *ngIf="fechaInicio?.hasError('required')" class="alert alert-danger" role="alert">
                  Debe ingresar la fecha de comienzo en el puesto.
                </div>
              </div>
            </div>
            <div>
              <div class="form-group m-3">
                <label for="fechaFin">Fecha Fin</label>
                <input type="text" class="form-control" id="fechaFin" name="fechaFin" formControlName="fechaFin">
              </div>
              <div *ngIf="fechaFin?.errors && fechaFin?.touched">
                <div *ngIf="fechaFin?.hasError('required')" class="alert alert-danger" role="alert">
                  Debe ingresar la fecha de finalización en el puesto.
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" [disabled]="nombreExp?.hasError('required') || descripcionExp?.hasError('required')" data-bs-dismiss="modal" class="btn btn-warning">Actualizar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
